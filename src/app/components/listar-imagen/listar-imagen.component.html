<app-spinner *ngIf="spinner"></app-spinner>
<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!spinner">
    <div class="col" *ngFor="let imagenes of listImagen">
      <div class="card m-4">
        <img [src]="imagenes.webformatURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
        <a [href]="imagenes.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
        </div>
        <div class="card-footer text-muted text-center">
          <div class="row">
            <div class="col">
              <p>Likes</p>
              <span class="badge badge-light">{{imagenes.likes}}</span>
            </div>
            <div class="col">
              <p>Views</p>
              <span class="badge badge-light">{{imagenes.views}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div  class="d-flex justify-content-center mt-2" *ngIf="listImagen.length > 0">
    <ul class="pagination pagination-lg">
      <li class="page-item" *ngIf="anteriorPaginaClass()">
        <a class="page-link" (click)="anteriorPagina()" href="#">&laquo; Anterior</a>
      </li>
      <li class="page-item" *ngIf="posteriorPaginaClass()">
        <a class="page-link" (click)="siguientePagina()" href="#">Siguiente &raquo;</a>
      </li>
    </ul>
  </div>
